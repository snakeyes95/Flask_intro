{% extends 'base.html' %}
{% block head %} {% endblock%}
{% block body %} 
<div class='content'>
<h1> Task Master</h1>
{%if tasks|length < 1 %}
<h3>No records to be displayed</h3>
{%else%}
<table style='border: 1em'>
    <tr>
        <th>Task</th>
        <th>Added</th>
        <th>action</th>
    </tr>
    {%for task in tasks%}
    <tr>
        <td>{{task.content}}</td>
        <td>{{task.date_created.date()}}</td>
        <td>
            <a href="/delete/{{task.id}}">delete</a>
            <br>
            <a href="/update/{{task.id}}">Update</a>
        </td>
    </tr>
    {%endfor%}
</table>
{%endif%}
<form action="/" method='POST'>
<input type="text" name='content' id='content'>
<input type="submit" value='add Task'>
</form>
</div>
{% endblock %}
